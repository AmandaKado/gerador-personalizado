<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Link do WhatsApp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Gerador de Link do WhatsApp</h1>
        </section>
        <section>
            <input type="text" id="numero" placeholder="Digite o número (com código do país)">
        </section>
        <br>
        <section>
            <input type="text" id="mensagem" placeholder="Digite a mensagem personalizada">
        </section>
        <br>
        <section>
            <button id="gerarLink">Gerar Link</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
