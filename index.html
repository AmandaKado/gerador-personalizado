<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Gerador de Link do WhatsApp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section>
            <h1>Gerador de Link do WhatsApp</h1>
        </section>
        <section>
            <input type="tel" id="numero" placeholder="Digite o número (com código do país)">
        </section>
        <br>
        <section>
            <input type="text" id="mensagem" placeholder="Digite a mensagem personalizada">
        </section>
        <br>
        <section>
            <button id="gerarLink">Gerar Link</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
