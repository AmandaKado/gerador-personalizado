<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerador de Link de WhatsApp Personalizado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section>
            <h1>Gerador de Link do WhatsApp</h1>
        </section>
        <section>
            <input type="tel" id="numero" placeholder="Digite o número (com código do país)">
        </section>
        <br>
        <section>
            <input type="text" id="mensagem" placeholder="Digite a mensagem personalizada">
        </section>
        <br>
        <section>
            <button id="gerarLink">Gerar Link</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
